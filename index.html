<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!--Style sheet added-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--section for heading-->
    <div id="Heaing">
        <h1>Stopwatch</h1>
    </div>
    <!--Stop watcch timer and button section-->
    <div id="Watch_container">
        <!--thia is the container for displaying timer -->
        <div id="container">
            <div id="timer-container">
                    <span class="timer" id="hr">00</span>
                    <span class="tect" >Hr</span>
                    <span class="timer" id="min">00</span>
                    <span class="tect">Min</span>
                    <span class="timer" id="sec">00</span>
                    <span class="tect">Sec</span>
                    <span class="timer" id="count">00</span>
                    
            </div>
            <!--Container for buttons-->
            <div id="btn-container">
                <button class="btn"id="Start" onclick="Start()">Start</button>
                <button class="btn" id="Stop" onclick="Stop()">Stop</button>
                <button class="btn" id="Reset" onclick="Reset()">Reset</button>
            </div>
        </div>
    </div>
    
    
   <!--external JavaScript file added-->
    <script src="scricpt.js"></script>
</body>
</html>
